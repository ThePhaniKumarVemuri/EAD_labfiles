<html>

    <head>
        <title>My Webpage</title>

        <style>
            body {
                background-color: #f2f2f2;
                font-family: Arial, sans-serif;

                text-align: center;
                }

            form  { 
                display: table;    

                margin-left: auto;
                margin-right: auto;
            }
            p     { display: table-row;  }
            label { display: table-cell; }
            input { display: table-cell; }
            
        </style>
    </head>

    <body>
        <h1>Student Form</h1>

        <form action="#">
            <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            

            <p>
            <label for="rollno">RollNumber:</label>
            <input type="number" id="rollno" name="rollno" required><br><br>
            </p>

            <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            </p>

            <p>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            </p>
            
            <p>
            <label for="gender">Gender:</label><br><br>
            
            <p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="gender">Male</label>
            </p>
            
            <p>
            <input type="radio" id="male" name="gender" value="female">
            <label for="gender">Female</label>
            </p>

            <p>
            <input type="radio" id="male" name="gender" value="others">
            <label for="gender">Others</label><br><br>
            </p>

            </p>

            <p>
            <label for="branch">Branch:</label>
            <select id="branch" name="branch">
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="ECE">IT</option>
            </select><br><br>
            </p>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
